{% extends 'base.html' %}

{% block title %}{{ section.title }}{% endblock title %}
{% block body %}
<section>
    <small>Stream notes</small>

    {{ section.content|safe }}

    <ul class="note-list">
        {% for page in section.pages %}
        <li>
            <a href="{{ page.permalink|safe }}">{{ page.title }}</a>
            <small>{{ page.date }}</small>
        </li>
        {% endfor %}
    </ul>
</section>

{% endblock body %}
