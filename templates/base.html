<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock title %} ToggleBit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="icon" type="image/png" href="/favicon.png">
        <link type="text/css" rel="stylesheet" href="/main.css" media="screen,projection"/>

        <link rel="alternate" type="application/atom+xml" title="Feed" href="{{ get_url(path="atom.xml", trailing_slash=false) }}">
    </head>

    <body>
        {% block body %}
        <section class="header">
            <h1 class="blog-title">
                <a href="/">
                Togglesite
                </a>
            </h1>
            <ul>
                <li><a href="https://github.com/togglebyte/" target="_blank">Github</a></li>
                <li><a href="https://discord.gg/qtyDMat" target="_blank">Discord</a></li>
                <li><a href="https://www.twitch.tv/togglebit/" target="_blank">Twitch</a></li>
                <!-- <li><a href="/atom.xml" target="_blank">RSS</a></li> -->
            </ul>
        </section>
        {% block content %}
        {% endblock content %}
        {% endblock body %}
    </body>
</html>
